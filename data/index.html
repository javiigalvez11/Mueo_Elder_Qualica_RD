<!DOCTYPE html>
<html>

<head>
  <title>Página de inicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <style>
    /* Estilos generales del cuerpo de la página */
    body {
      font-family: Arial, sans-serif;
      /* Fuente estándar y limpia */
      background-color: #f4f4f4;
      /* Fondo gris muy claro */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
      /* Color de texto oscuro para contraste */
    }

    /* Contenedor principal (el "cuadro" o "marco") */
    .container {
      background-color: #ffffff;
      /* Fondo blanco para el cuadro */
      padding: 30px;
      /* Espacio interno */
      border-radius: 8px;
      /* Esquinas ligeramente redondeadas */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      /* Sombra sutil para profundidad */
      text-align: center;
      /* Centra el texto dentro del contenedor */
      max-width: 350px;
      /* Ancho máximo moderado */
      width: 90%;
      /* Ancho responsivo */
      border: 1px solid #e0e0e0;
      /* Borde muy fino y discreto */
    }

    /* Título principal */
    h2 {
      color: #333;
      /* Color de título más oscuro y sobrio */
      margin-bottom: 20px;
      font-size: 1.8em;
      font-weight: bold;
    }

    /* Estilos del formulario */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      /* Espacio entre los elementos del formulario */
    }

    /* Etiqueta del input */
    label {
      font-size: 1em;
      color: #555;
      text-align: left;
      /* Alinea la etiqueta a la izquierda */
      margin-bottom: 5px;
    }

    /* Campo de entrada de contraseña */
    input[type="password"] {
      width: calc(100% - 20px);
      /* Ancho completo menos padding */
      padding: 10px;
      /* Espacio interno */
      margin: 0 auto;
      /* Centrar */
      border: 1px solid #ccc;
      /* Borde gris medio */
      border-radius: 5px;
      /* Esquinas suaves */
      font-size: 1em;
      box-sizing: border-box;
      /* Incluye padding y border en el ancho total */
    }

    input[type="password"]:focus {
      border-color: #888;
      /* Borde ligeramente más oscuro al enfocar */
      box-shadow: 0 0 0 2px rgba(136, 136, 136, 0.2);
      /* Sombra de enfoque sutil */
      outline: none;
    }

    /* Botón de envío */
    input[type="submit"] {
      background-color: #555;
      /* Gris oscuro para el botón */
      color: white;
      /* Texto blanco */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.2s ease;
      /* Transición suave al pasar el ratón */
    }

    input[type="submit"]:hover {
      background-color: #444;
      /* Gris aún más oscuro al pasar el ratón */
    }

    /* Estilo para el mensaje de error */
    h3 {
      color: #cc0000;
      /* Rojo básico para el error */
      margin-top: 20px;
      font-size: 0.9em;
      font-weight: normal;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Ingresa la contraseña</h2>
    <form action="/submit" method="POST">
      <input type="password" id="password" name="password" required>
      <input type="submit" value="Acceder">
    </form>
    <h3>pError</h3>
  </div>
</body>

</html>
