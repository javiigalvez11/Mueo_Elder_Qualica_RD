<!DOCTYPE html>
<html>

<head>
  <title>Cargar Firmware ESP32</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      border: 1px solid #e0e0e0;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2em;
      font-weight: bold;
    }

    p {
      color: #555;
      margin-bottom: 25px;
      font-size: 1.1em;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 1em;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    input[type="submit"],
    button {
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.2s ease, transform 0.1s ease;
      width: 100%;
      margin-top: 10px;
    }

    input[type="submit"]:hover,
    button:hover {
      background-color: #5a6268;
      transform: translateY(-1px);
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Cargar nuevo firmware</h2>
    <br>
    <p>Versión actual del firmware: <span style="color: green;">VERSION_FIRMWARE</span></p>
    <p>Seleccione el archivo binario para actualizar el firmware.</p>
    <form method="POST" action="/upload_firmware" enctype="multipart/form-data">
      <input type="file" name="firmware" required />
      <input type="submit" value="Actualizar Firmware" />
    </form>
    <button onclick="
      fetch('/download_firmware')
        .then(response => {
          if (response.ok) {
            alert('Descarga iniciada, el dispositivo se reiniciará en breve.');
          } else {
            response.text().then(text => alert('Error al iniciar descarga: ' + text));
          }
        })
        .catch(error => alert('Error de comunicación: ' + error));
    ">Descargar firmware desde servidor</button>
    <button onclick="window.location.href='/menu';">Volver al menú</button>
  </div>
</body>

</html>
